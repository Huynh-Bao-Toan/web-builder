<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Builder Output</title>
    <link rel="stylesheet" href="landing-page.css" />
  </head>
  <body>
    <div class="landing-container">
      <!-- Hero Slider Section -->
      <section class="slider-section" id="slider-section">
        <div class="slider-container">
          <button class="slider-arrow slider-arrow-prev" id="slider-prev">
            ‹
          </button>
          <div class="slider-wrapper" id="slider-wrapper">
            <div class="slider-item active">
              <img
                src="https://via.placeholder.com/1200x400/FF6B9D/FFFFFF?text=Banner+1"
                alt="Banner 1"
              />
            </div>
            <div class="slider-item">
              <img
                src="https://via.placeholder.com/1200x400/4ECDC4/FFFFFF?text=Banner+2"
                alt="Banner 2"
              />
            </div>
            <div class="slider-item">
              <img
                src="https://via.placeholder.com/1200x400/95E1D3/FFFFFF?text=Banner+3"
                alt="Banner 3"
              />
            </div>
          </div>
          <button class="slider-arrow slider-arrow-next" id="slider-next">
            ›
          </button>
          <div class="slider-dots" id="slider-dots">
            <span class="dot active" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
          </div>
        </div>
      </section>

      <!-- Product Tabs Section -->
      <section class="tabs-section" id="product-tabs-section">
        <div class="tabs-container">
          <div class="tabs-nav" id="product-tabs-nav">
            <button
              class="tab-item active"
              data-type="product"
              data-api-endpoint="/api/products/all"
              data-tab-id="all"
            >
              Tất Cả Thương Hiệu
            </button>
            <button
              class="tab-item"
              data-type="product"
              data-api-endpoint="/api/products/sweety"
              data-tab-id="sweety"
            >
              Sweety
            </button>
            <button
              class="tab-item"
              data-type="product"
              data-api-endpoint="/api/products/moony"
              data-tab-id="moony"
            >
              Moony Natural
            </button>
            <button
              class="tab-item"
              data-type="product"
              data-api-endpoint="/api/products/huggies"
              data-tab-id="huggies"
            >
              Huggies
            </button>
            <button
              class="tab-item"
              data-type="product"
              data-api-endpoint="/api/products/merries"
              data-tab-id="merries"
            >
              Merries
            </button>
          </div>
        </div>
      </section>

      <!-- Product Items Section -->
      <section class="products-section" id="products-section">
        <div class="products-container">
          <div class="products-grid" id="products-grid">
            <!-- Products will be rendered here by JS -->
            <div class="products-loading">Đang tải sản phẩm...</div>
          </div>
        </div>
      </section>

      <!-- Voucher Tabs Section -->
      <section class="tabs-section" id="voucher-tabs-section">
        <div class="tabs-container">
          <div class="tabs-nav" id="voucher-tabs-nav">
            <button
              class="tab-item active"
              data-type="voucher"
              data-api-endpoint="/api/vouchers/all"
              data-tab-id="voucher-all"
            >
              Tất Cả Voucher
            </button>
            <button
              class="tab-item"
              data-type="voucher"
              data-api-endpoint="/api/vouchers/free-ship"
              data-tab-id="voucher-freeship"
            >
              Miễn Phí Ship
            </button>
            <button
              class="tab-item"
              data-type="voucher"
              data-api-endpoint="/api/vouchers/discount"
              data-tab-id="voucher-discount"
            >
              Giảm Giá
            </button>
            <button
              class="tab-item"
              data-type="voucher"
              data-api-endpoint="/api/vouchers/gift"
              data-tab-id="voucher-gift"
            >
              Quà Tặng
            </button>
          </div>
        </div>
      </section>

      <!-- Voucher Items Section -->
      <section class="vouchers-section" id="vouchers-section">
        <div class="vouchers-container">
          <div class="vouchers-grid" id="vouchers-grid">
            <!-- Vouchers will be rendered here by JS -->
            <div class="vouchers-loading">Đang tải voucher...</div>
          </div>
        </div>
      </section>
    </div>

    <script src="landing-page.js"></script>
  </body>
</html>
